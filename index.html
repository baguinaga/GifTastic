<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Giftastic</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 jumbotron jumbotron-fluid text-center py-4 mb-3">
        <h1 class="display-4">Giftastic</h1>
        <h2 class="font-italic font-weight-light text-muted subText">gifs make the internet go 'round</h2>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12" id="button-banner"></div>
    </div>
    <div class="form-row d-flex justify-content-end ">
      <input class="col-4  form-control" type="text" placeholder="gimme some gifs" id="searchForm">
      <button class="btn btn-danger ml-2" id="search-btn"><i class="fas fa-search"></i></button>
    </div>
  </div>


  </div>
  <div class="container-fluid">
    <div class="row text-center" id="gif-container">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
  <script src="assets/javascript/script.js"></script>
</body>

</html>
